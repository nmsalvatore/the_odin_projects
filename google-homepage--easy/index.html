<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>Google</title>
</head>
<body>
	<header class="container">
		<nav class="left">
			<a href="#">About</a>
			<a href="#">Store</a>

			<a href="#">Images</a>
			<a href="#"><img id="apps-icon" alt="Apps" src="img/apps-icon.svg" /></a>

			<button class="search-btn">Google Search</button>

	<footer class="container">
		<nav class="left">
			<a href="#">Advertising</a>
			<a href="#">Business</a>
			<a href="#">How Search Works</a>
		</nav>
		<nav class="right">
			<a href="#">Privacy</a>
			<a href="#">Terms</a>
			<a href="#">Settings</a>
		</nav>
	</footer>

	<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</html>
